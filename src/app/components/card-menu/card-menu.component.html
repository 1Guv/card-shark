<div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Direct Debit menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEditItem(item)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    @if (toggleEnabled) {
      <button mat-menu-item>
        <mat-slide-toggle (change)="onEnable($event, item)" labelPosition="before" [checked]="item?.ddEnabled"></mat-slide-toggle>
        <span> Enable DD</span>
      </button>
    }
    <br><br>
    <button mat-menu-item (click)="deleteDirectDebit(item?.id)">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</div>
