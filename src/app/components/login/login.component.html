
<div class="my-5 d-flex flex-column align-items-center">

    <asl-google-signin-button
        type="standard"
        size="large"
        shape="pill"
        theme="filled_blue"
        class="mx-5"
        >
    </asl-google-signin-button>

    <div class="my-5 mx-5">
        <button mat-raised-button [disabled]="!user" (click)="signOut()">Sign Out</button>
    </div>

    <pre class="w-100">
        <img src="{{ user?.photoUrl }}">
        {{ loggedIn | json }}
        {{ user | json }}
    </pre>

</div>
