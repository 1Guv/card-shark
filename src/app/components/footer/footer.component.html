<section id="footer-top" class="">
    <div class="d-flex flex-wrap py-5 px-3 px-lg-4">
        <h2 [innerHTML]="(footer$ | async)?.heading" class="flex-grow-1"></h2>
        <ng-container *ngFor="let button of (footer$ | async)?.ctaButtons; index as i; first as isFirst">

            <button mat-raised-button color="primary" [routerLink]="button.name" class="m-2 first-button">
                    {{ button.name }}
            </button>

        </ng-container>
    </div>
</section>

<section id="footer" class="p-4">

    <div class="row">

        <div class="col-12 col-sm-6 col-md-8">

            @if ((footer$ | async)?.logo) {
                <ng-container>
                    <a [routerLink]="'/'">
                        <img class="logo" src="{{ (footer$ | async)?.logo }}">
                    </a>
                </ng-container>
            }

            <br><br>

            <a [routerLink]="'/'">
                <h2>Card Shark</h2>
            </a>

            <br>
            <p class="links" [innerHTML]="(footer$ | async)?.address"></p>
            <br>
            <!-- <a class="links" (click)="uploadPlates()">X</a> -->
            <br>
            <br>
            <a class="links" href="mailto:{{ (footer$ | async)?.email }}">{{ (footer$ | async)?.email }}</a>
            <br>
            <br>
            <div class="d-flex flex-row">
                <ng-container *ngFor="let sm of (footer$ | async)?.socialMedia">
                    <a href="{{ sm.url }}" [innerHTML]="sm.icon" class="me-3"></a>
                </ng-container>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">

            <div class="mt-4 d-flex justify-content-end">

                <!-- <div class="mx-3 m-sm-auto"> -->
                <div class="col-6">
                    <h2 class="link-heading">Company</h2>
                    <div class="d-flex flex-column">
                        <ng-container *ngFor="let link of (footer$ | async)?.company">
                            <a class="my-2 links" href="{{ link.url }}">{{ link.name }}</a>
                        </ng-container>
                    </div>
                </div>

                <!-- <div class="mx-auto"> -->
                <div class="col-6">
                    <h2 class="link-heading">Help</h2>
                    <div class="d-flex flex-column">
                        <ng-container *ngFor="let link of (footer$ | async)?.help">
                            <a class="my-2 links" href="{{ link.url }}">{{ link.name }}</a>
                        </ng-container>
                    </div>
                </div>

            </div>

        </div>


    </div>

</section>
