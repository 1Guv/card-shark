<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff6b6b;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #4e89ff;
      font-weight: bold;
    }

    a:hover {
      color: #3b6fd3;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4e89ff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #3b6fd3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="/" class="button">Go Back Home</a>
</div>
</body>
</html>
